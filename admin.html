<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add iPhone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Add iPhone</h1>
        <form action="http://localhost:3001/add-product" method="post">
            <div class="mb-4">
                <h2>Add Products</h2>
                <div class="mb-3">
                    <label for="productname" class="form-label">Product Name</label>
                    <input type="text" name="product_name" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="producturl" class="form-label">Product URL</label>
                    <input type="text" name="product_url" class="form-control" />
                </div>
            </div>
            <div class="mb-4">
                <h2>Add Product Description</h2>
                <div class="mb-3">
                    <label for="product_brief_description" class="form-label">Product Brief Description</label>
                    <textarea name="product_brief_description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="product_description" class="form-label">Product Description</label>
                    <textarea name="product_description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="product_img" class="form-label">Product Image URL</label>
                    <input type="text" name="product_img" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="product_link" class="form-label">Product Link URL</label>
                    <input type="text" name="product_link" class="form-control" />
                </div>
            </div>
            <div class="mb-4">
                <h2>Add Product Price</h2>
                <div class="mb-3">
                    <label for="starting_price" class="form-label">Starting Price</label>
                    <input type="text" name="starting_price" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="price_range" class="form-label">Price Range</label>
                    <input type="text" name="price_range" class="form-control" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</body>
</html>
